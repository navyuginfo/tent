      {{#view Tent.Panel span="10"}}
      
        <div class="row">
        {{#view Tent.Panel span="7" }}
          {{view Tent.MessagePanel collapsible=true collapsed=true type="primary"}}
          {{view Tent.Breadcrumb routerBinding="Pad.router"}}

          {{#view Tent.Form formStyle="inline" }}
            {{view Tent.Checkbox label="_required" checkedBinding="Pad.isRequired"}}
            {{view Tent.Checkbox label="_readonly" checkedBinding="Pad.isReadOnly"}}
            {{view Tent.Checkbox label="_disabled" checkedBinding="Pad.isDisabled"}}
            {{view Tent.Checkbox label="_textDisplay" checkedBinding="Pad.textDisplay"}}
            {{view Tent.Checkbox label="_isFilter" checkedBinding="Pad.isFilter"}}
          {{/view}}

          {{#view Tent.Form name="Fields" id="form-section"}}
            
            {{view Tent.TextField 
              valueBinding="Pad.appName" 
              label="_focussedInput" 
              placeholder="_typeHere" 
              tooltip="_provide_some_info" 
              requiredBinding="Pad.isRequired" 
              readOnlyBinding="Pad.isReadOnly" 
              disabledBinding="Pad.isDisabled"
              textDisplayBinding="Pad.textDisplay"
              isFilterBinding="Pad.isFilter"
              filterValueBinding="Pad.filter"
              controlClass="input-small"
            }}

            {{view Tent.NumericTextField valueBinding="Pad.numeric" label="_numericInput" currency="EUR" isVisible="true" requiredBinding="Pad.isRequired"  readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" placeholder="_typeHere" }}
            {{view Tent.AmountField valueBinding="Pad.amount" label="_amountInput" currency="EUR" requiredBinding="Pad.isRequired"  readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" placeholder="_typeHere" }}
        
            {{view Tent.Select listBinding="Pad.content" selectionBinding="Pad.stateSelection" label="_state" optionLabelPath="content.stateName" optionValuePath="content.stateCode" multiple=false requiredBinding="Pad.isRequired"  disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" prompt="_typeHere" }}
            
            
            {{view Tent.Select listBinding="Pad.contents" selectionBinding="Pad.statesSelection" label="_state" optionLabelPath="content.stateName" optionValuePath="content.stateCode" multiple=true requiredBinding="Pad.isRequired" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" }}
            
            {{view Tent.Select listBinding="Pad.contents" selectionBinding="Pad.radioSelection" valueBinding="Pad.radioValue" label="_radio" optionLabelPath="content.stateName" optionValuePath="content.stateCode" isRadioGroup=true requiredBinding="Pad.isRequired"  disabledBinding="Pad.isDisabled"  textDisplayBinding="Pad.textDisplay" }}

            {{view Tent.EmailTextField valueBinding="Pad.email" label="_emailInput" placeholder="_enterEmail" requiredBinding="Pad.isRequired" readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip"}}
            
            {{view Tent.Checkbox label="_agreeToPrivacyPolicy" checkedBinding="Pad.privacyPolicy" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip"}}

            {{view Tent.DateField label="_signatureDate" valueBinding="Pad.date" showOtherMonths=true  dateFormatBinding="Pad.dateFormat" requiredBinding="Pad.isRequired" readOnlyBinding="Pad.isReadOnly" tooltip="_tooltip"
              disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" 
            }}

            {{view Tent.Textarea label="_textArea" valueBinding="Pad.textarea" requiredBinding="Pad.isRequired" readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" placeholder="_typeHere" 
            }}

            {{view Tent.Button label="Submit" validate="true"}}

            
          {{/view}}

        {{/view}}

        {{#view Tent.Panel span="3"}} 
          {{#view Tent.Form name="Values"}}
            <p>{{loc _focussedInput}} : {{Pad.appName}}</p>
            <p>{{loc _numericInput}} : {{Pad.numeric}}</p>
            <p>Amount Input : {{Pad.amount}}</p>
            <p>Selected State : {{Pad.stateSelection.stateName}} : {{Pad.stateSelection.stateCode}}</p>
            <p>Selected States :</p>
            <ul>
              {{#each state in Pad.statesSelection}}
                <li>{{state.stateName}}: {{state.stateCode}}</li>
              {{/each}}
            </ul>
            <p>Radio Selection : {{Pad.radioSelection.stateName}}</p>
            <p>Radio Value : {{Pad.radioValue}}</p>
            <p>email : {{Pad.email}}</p>
            <p>Signature Date : {{Pad.date}}</p>
            <p>Text Area : {{Pad.textarea}}</p>
            <p>Filter: {{Pad.filter}}<p>
          {{/view}}
        {{/view}}       

        {{#view Tent.Panel span="10" }}
          {{#view Tent.Form name="Tables and Grids" id="table-section"}}

              <h4>jqGrid</h4>
               
              <h5>Remote Paging, Sorting, Filtering</h5>

              {{view Tent.CollectionFilter 
                  filterTemplate="task_collection_filter" 
                  collectionBinding="Pad.jqRemoteCollection"}}

              {{view Tent.JqGrid
                  label="Tasks"
                  collectionBinding="Pad.jqRemoteCollection"
                  contentBinding= "Pad.jqRemoteCollection.modelData"
                  selectionBinding="Pad.jqGridSelection"
                  fixedHeader=false
                  showMaximizeButton=true
                  paged=false
                  pageSize=6
                  remotePaging=false
                  multiSelect=true
                  useColumnFilters=false
                  showColumnChooser=true
                  onEditRowBinding="Pad.jqOnEditRow"
                  onRestoreRowBinding="Pad.jqOnRestoreRow"
                  onSaveCellBinding="Pad.jqOnSaveCell"
                  required=true
              }}
              

              <p>Selected jqGrid Items : </p> 
                {{#each item in Pad.jqGridSelection}}{{item.title}}<br/>{{/each}}

              {{view Tent.Button label="Submit" validate="true"}}

                <h4>Table</h4>
                {{view Tent.Table listBinding="Pad.people" 
                  headers="_hName,_hAge" 
                  columnsBinding="Pad.columns" 
                  selectionBinding="Pad.selectedPerson" 
                  isEditable=true
                  isBordered=false
                }}

              <p>Selected Person is 
                  {{#each person in Pad.selectedPerson}}
                    {{person.name}}
                  {{/each}}
              </p>

              <h4>Multi-select Table</h4>
              {{view Tent.Table listBinding="Pad.people" 
                  headers="_hName,_hAge" 
                  columns="name,age" 
                  selectionBinding="Pad.multiSelectedPerson" 
                  multiselection=true 
                  isEditable=true}}

              <p>Selected People are 
                {{#each person in Pad.multiSelectedPerson}}
                  {{person.name}}
                {{/each}}
              </p>

              
              

               
          {{/view}}  
        {{/view}}

            {{view Tent.AlertMessage text="_submitAgain" type="error"}}
            {{view Tent.ProgressBar isStriped=true progress="50" isAnimated=true}}

            <p id="click-label"></p>
        
            <p id="click-label"></p>
          {{/view}}
        {{/view}}

            {{/view}}
          {{/view}}
        {{/view}}

            <h5>Number</h5>

          {{/view}}
