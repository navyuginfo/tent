        display: block;
        margin: 0 0 -1px;
        padding: 8px 14px;
        border: 1px solid #E5E5E5;         
      }

      .row.tent form {
        background-color: #eee;
      }

      .row.tent {
        margin-top: 20px;
        margin-bottom: 20px;
      }

        height: 100px;
        position: relative;
      }

    <div class="container-fluid">
      <row>
    <script type="text/x-handlebars" data-template-name="application">

      {{#view Tent.Panel span="2" id="sidebar" class="span6"}}

        <ul class="nav nav-list affix sidenav">
          <li class="active">
            <a href="#form-section"><i class="icon-chevron-right"></i> Form Fields</a>
          </li>
          <li>
            <a href="#table-section"><i class="icon-chevron-right"></i> Tables and Grids</a>
          </li>
          <li>
            <a href="#panels-section"><i class="icon-chevron-right"></i> Collection Panels</a>
          </li>
          <li>
            <a href="#other-section"><i class="icon-chevron-right"></i> Other Widgets</a>
          </li>
          <li>
            <a href="#button-section"><i class="icon-chevron-right"></i> Buttons</a>
          </li>
          <li>
            <a href="#container-section"><i class="icon-chevron-right"></i> Containers</a>
          </li>
          <li>
            <a href="#formatting-section"><i class="icon-chevron-right"></i> Formatting Helpers</a>
          </li>
          <li>

          </li>
          <li>
            <a href="#tree-section"><i class="icon-chevron-right"></i> Trees</a>
          </li>
        </ul>
      {{/view}}

      {{#view Tent.Panel span="10"}}
      
        <div class="row">
        {{#view Tent.Panel span="7" }}
          {{view Tent.MessagePanel collapsible=true collapsed=true type="primary"}}
          {{view Tent.Breadcrumb routerBinding="Pad.router"}}

          {{#view Tent.Form formStyle="inline" }}
            {{view Tent.Checkbox label="_required" checkedBinding="Pad.isRequired"}}
            {{view Tent.Checkbox label="_readonly" checkedBinding="Pad.isReadOnly"}}
            {{view Tent.Checkbox label="_disabled" checkedBinding="Pad.isDisabled"}}
            {{view Tent.Checkbox label="_textDisplay" checkedBinding="Pad.textDisplay"}}
            {{view Tent.Checkbox label="_isFilter" checkedBinding="Pad.isFilter"}}
          {{/view}}

          {{#view Tent.Form name="Fields" id="form-section"}} 

            {{view Tent.TextField 
              valueBinding="Pad.appName" 
              label="_focussedInput" 
              placeholder="_typeHere" 
              tooltip="_provide_some_info" 
              requiredBinding="Pad.isRequired" 
              readOnlyBinding="Pad.isReadOnly" 
              disabledBinding="Pad.isDisabled"
              textDisplayBinding="Pad.textDisplay"
              isFilterBinding="Pad.isFilter"
              filterValueBinding="Pad.filter"
              controlClass="input-small"
              validations=""
              warnings="email"
              warningseverity="high"
            }}

            {{view Tent.Select listBinding="Pad.currencies" valueBinding="Pad.changingCurrency" selectionBinding="Pad.changingCurrency" label="_currency" optionLabelPath="content" optionValuePath="content" requiredBinding="Pad.isRequired"  disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" prompt="_pleaseSelect" }}

            {{view Tent.AmountField valueBinding="Pad.amount2" label="_invalidCurrency" currencyBinding="Pad.changingCurrency" requiredBinding="Pad.isRequired"  readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" placeholder="_typeHere" }}


            {{view Tent.NumericTextField valueBinding="Pad.numeric" label="_numericInput" currency="EUR" isVisible="true" requiredBinding="Pad.isRequired"  readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" placeholder="_typeHere"
                isFilter=true rangeValueBinding="Pad.numericRange"
            }}

            {{view Tent.AmountField valueBinding="Pad.amount" label="_amountInput" currency="USD" requiredBinding="Pad.isRequired"  readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" placeholder="_typeHere" 
              isFilter=true rangeValueBinding="Pad.amountRange"
            }}

            {{view Tent.AmountField valueBinding="Pad.amount1" label="_amountInput" currency="JPY" requiredBinding="Pad.isRequired"  readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" placeholder="_typeHere" }}
        
  
            {{view Tent.Select listBinding="Pad.content" valueBinding="Pad.stateValue"  label="_state" optionLabelPath="content.stateName" optionValuePath="content.stateCode" multiple=false requiredBinding="Pad.isRequired"  disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" prompt="_typeHere" }}
            
            
            {{view Tent.Select listBinding="Pad.contents" selectionBinding="Pad.statesSelection" label="_state" optionLabelPath="content.stateName" optionValuePath="content.stateCode" multiple=true requiredBinding="Pad.isRequired" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" }}
            
            <br/>
            {{view Tent.Select listBinding="Pad.colorContent" selectionBinding="Pad.colorSelection" label="State Autocomplete" optionLabelPath="content.colorName" optionValuePath="content.colorCode" multiple=false requiredBinding="Pad.isRequired"  disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" prompt="Select a color" advanced=true}}

            {{view Tent.Select listBinding="Pad.colorContent" selectionBinding="Pad.colorMultipleSelection" label="State Autocomplete" optionLabelPath="content.colorName" optionValuePath="content.colorCode" multiple=true requiredBinding="Pad.isRequired"  disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" prompt="Select a color" advanced=true}}





            {{view Tent.Select listBinding="Pad.contents" selectionBinding="Pad.radioSelection" valueBinding="Pad.radioValue" label="_radio" optionLabelPath="content.stateName" optionValuePath="content.stateCode" isRadioGroup=true requiredBinding="Pad.isRequired"  disabledBinding="Pad.isDisabled"  textDisplayBinding="Pad.textDisplay" }}

            {{view Tent.EmailTextField valueBinding="Pad.email" label="_emailInput" placeholder="_enterEmail" requiredBinding="Pad.isRequired" readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip"}}
            
            {{view Tent.Checkbox label="_agreeToPrivacyPolicy" checkedBinding="Pad.privacyPolicy" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip"}}

            {{view Tent.DateField label="_signatureDate" valueBinding="Pad.date" showOtherMonths=true  dateFormatBinding="Pad.dateFormat" requiredBinding="Pad.isRequired" readOnlyBinding="Pad.isReadOnly" tooltip="_tooltip" warnings="futuredate" warningseverity="high"
              disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" 
            }}

            {{view Tent.Spinner label="_spinner" valueBinding="Pad.spinner" requiredBinding="Pad.isRequired" min=2 max=100 validations="valueBetween"
              validationOptions="{valueBetween:{min:2,max:100}}" readOnlyBinding="Pad.isReadOnly" tooltip="_tooltip"
              disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay"}}
            

            {{view Tent.DateRangeField label="_dateRange" 
              requiredBinding="Pad.isRequired" 
              readOnlyBinding="Pad.isReadOnly" 
              disabledBinding="Pad.isDisabled" 
              textDisplayBinding="Pad.textDisplay" 
              tooltip="_tooltip"
              dateFormatBinding="Pad.dateFormat"
              valueBinding="Pad.dateRange"
              startDateBinding="Pad.startDate"
              endDateBinding="Pad.endDate"
              closeOnSelect=true
              arrows=true
              presetRangesBinding="Pad.presetRanges"
              presetsBinding="Pad.presets"
            }}
            

            {{view Tent.Textarea label="_textArea" valueBinding="Pad.textarea" requiredBinding="Pad.isRequired" readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip" placeholder="_typeHere" 
            warnings="email"
            }}

            {{#view Tent.Panel span="10" title="Tent Panel" collapsible=true hasChildViews=true}}
              {{#view Tent.PanelHead}}
                {{view Tent.EmailTextField valueBinding="Pad.email" label="_emailInput" placeholder="_enterEmail" requiredBinding="Pad.isRequired" readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip"}}
              {{/view}}
              {{#view Tent.PanelBody}}
                {{view Tent.EmailTextField valueBinding="Pad.email" label="_emailInput" placeholder="_enterEmail" requiredBinding="Pad.isRequired" readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip"}}
                {{view Tent.EmailTextField valueBinding="Pad.email" label="_emailInput" placeholder="_enterEmail" requiredBinding="Pad.isRequired" readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip"}}
                {{view Tent.EmailTextField valueBinding="Pad.email" label="_emailInput" placeholder="_enterEmail" requiredBinding="Pad.isRequired" readOnlyBinding="Pad.isReadOnly" disabledBinding="Pad.isDisabled" textDisplayBinding="Pad.textDisplay" tooltip="_tooltip"}}
              {{/view}}
            {{/view}}


            <div class="control-group">
              <label class="control-label"></label>
              <div class="controls">{{view Tent.Button label="Submit" validate=true warn=true}}</div>
            </div>

            

            <h4>Validations</h4>
            {{view Tent.TextField 
              label="email validation" 
              tooltip="_provide_some_info" 
              requiredBinding="Pad.isRequired" 
              readOnlyBinding="Pad.isReadOnly" 
              disabledBinding="Pad.isDisabled"
              textDisplayBinding="Pad.textDisplay"
              isFilterBinding="Pad.isFilter"
              filterValueBinding="Pad.filter"
              controlClass="input-small"
              validations="email"
            }}

            {{view Tent.DateField label="date range" 
              requiredBinding="Pad.isRequired" 
              readOnlyBinding="Pad.isReadOnly" 
              tooltip="_tooltip"
              disabledBinding="Pad.isDisabled" 
              textDisplayBinding="Pad.textDisplay" 
              validations="datebetween"
              validationOptions="{datebetween:{startDate:'8/8/2012', endDate:'12/12/2012'}}" 
              warnings="futuredate"
            }}
            
          {{/view}}

        {{/view}}

        {{#view Tent.Panel span="3"}} 
          {{#view Tent.Form name="Values"}}
            <p>{{loc _focussedInput}} : {{Pad.appName}}</p>
            <p>{{loc _numericInput}} : {{Pad.numeric}}</p>
            <p>{{loc _numericInput}} Range : {{Pad.numericRange}}</p>

            <p>Amount Input : {{Pad.amount}}</p>
            <p>Amount Range Input : {{Pad.amountRange}}</p>
            <p>Selected State : {{Pad.stateSelection.stateName}} : {{Pad.stateSelection.stateCode}}</p>
            <p>Selected States :</p>
            <ul>
              {{#each state in Pad.statesSelection}}
                <li>{{state.stateName}}: {{state.stateCode}}</li>
              {{/each}}
            </ul>
            <p>Autocomplete Selected State : {{Pad.colorSelection.colorName}} : {{Pad.colorSelection.colorCode}}</p>
            <p>Autocomplete States</p>
            <ul>
              {{#each color in Pad.colorMultipleSelection}}
                <li>{{color.colorName}}: {{color.colorCode}}</li>
              {{/each}}
              
            </ul>
            <p>Radio Selection : {{Pad.radioSelection.stateName}}</p>
            <p>Radio Value : {{Pad.radioValue}}</p>
            <p>email : {{Pad.email}}</p>
            <p>Signature Date : {{Pad.date}}</p>
            <p>Range = {{Pad.dateRange}}:  {{Pad.startDate}} :: {{Pad.endDate}}</p>
            <p>Text Area : {{Pad.textarea}}</p>
            <p>Filter: {{Pad.filter}}</p>
            <p>Spinner: {{Pad.spinner}}</p>
          {{/view}}
        {{/view}}       

        {{#view Tent.Panel span="10" }}
          {{#view Tent.Form name="Tables and Grids" id="table-section"}}

              <h4>jqGrid</h4>
               
              <h5>Remote Paging, Sorting, Filtering</h5>

               
 
               {{view Tent.JqGrid
                  label="Tasks"
                  collectionBinding="Pad.jqRemoteCollection"
                  contentBinding= "Pad.jqRemoteCollection.modelData"
                  selectionBinding="Pad.jqGridSelection"
                  fixedHeader=false
                  showMaximizeButton=true
                  paged=true
                  scroll=true
                  height=100
                  pageSize=12
                  multiSelect=true
                  useColumnFilters=false
                  showColumnChooser=true
                  onEditRowBinding="Pad.jqOnEditRow"
                  onRestoreRowBinding="Pad.jqOnRestoreRow"
                  onSaveCellBinding="Pad.jqOnSaveCell"
                  required=true
                  resizeGridSteps=false
                  remoteGrouping=false
                  grouping=false
                  filtering=true
                  horizontalScrolling=false
                  fixedColumnWidth=null
                  showAutofitButton=true
                  allowCsvExport=false
                  allowJsonExport=true
                  allowXlsExport=true
                  usageContext="report"
                  cardViewType="Tent.TaskCollectionPanelContentView"
                  showMultiview=true
              }}
 

              <p>Selected jqGrid Items : </p> 
                {{#each item in Pad.jqGridSelection}}{{item.title}}<br/>{{/each}}

              {{view Tent.Button label="Submit" validate="true"}}

                <h4>Table</h4>
                {{view Tent.Table listBinding="Pad.people" 
                  headers="_hName,_hAge" 
                  columnsBinding="Pad.columns" 
                  selectionBinding="Pad.selectedPerson" 
                  isEditable=true
                  isBordered=false
                }}

              <p>Selected Person is 
                  {{#each person in Pad.selectedPerson}}
                    {{person.name}}
                  {{/each}}
              </p>

              <h4>Multi-select Table</h4>
              {{view Tent.Table listBinding="Pad.people" 
                  headers="_hName,_hAge" 
                  columns="name,age" 
                  selectionBinding="Pad.multiSelectedPerson" 
                  multiselection=true 
                  isEditable=true}}

              <p>Selected People are 
                {{#each person in Pad.multiSelectedPerson}}
                  {{person.name}}
                {{/each}}
              </p>       

          {{/view}}  
        {{/view}}


        {{#view Tent.Panel span="10" }}
          <div id="panels-section">
            <h5>Collection Panels</h5>
            {{view Tent.CollectionPanelView 
              collectionBinding="Pad.jqRemoteCollection"
              contentViewType="Tent.TaskCollectionPanelContentView"
              selectionBinding="Pad.collectionPanelSelection"
              selectable=true
            }} 

            <p>Selected Items are 
                {{#each item in Pad.collectionPanelSelection}}
                  {{item.title}}
                {{/each}}
              </p>     
          </div>
        {{/view}}


        {{#view Tent.Panel span="10" }}
          {{#view Tent.Form name="Other Widgets" id="other-section"}}
            <h5>Other Widgets</h5>

            {{view Tent.AlertMessage text="_headsUp" type="info" title="Page Info"}}
            {{view Tent.AlertMessage text="_wellDone" type="success"}}
            {{view Tent.AlertMessage text="_submitAgain" type="error"}}
            {{view Tent.ProgressBar isStriped=true progress="50" isAnimated=true}}

            <p>Tag {{view Tent.Tag text="Important"}}</p>
          {{/view}}
        {{/view}}


        {{#view Tent.Panel span="10" }}
          {{#view Tent.Form name="buttons" id="button-section"}}
            <h5>buttons</h5>
            {{view Tent.Button label="_buttonClickMe" type="primary" action="clickEvent" target="Pad"}}
            <p id="click-label"></p>
            <br/>

            <h5>disabled button</h5>
            {{view Tent.Button label="_buttonClickMe" type="primary" action="clickEvent" target="Pad" isDisabled=true}}
            <br/>

            {{view Tent.Button label="_buttonClickMe" type="success" optionsBinding="Pad.btnOptions" optionLabelPath="label" optionTargetPath="target" optionActionPath="action"}}
            <br/>
            {{view Tent.Button label="_buttonOptions" type="info" optionsBinding="Pad.btnOptions"}}
            <br/>
            {{view Tent.Button label="_buttonLabelMissing" type="primary" optionsBinding="Pad.optionsMissingLabel"}}
            <br/>
            {{view Tent.Button label="_buttonLabelTargetMissing" optionsBinding="Pad.optionsMissingLabel" contentBinding="Pad.groupTarget"}}

            <h4>Toggle button</h4>
            {{view Tent.Button label="_buttonToggle" type="primary" dataToggle="button"}}
            

            <h4>Confirmation button</h4>
            {{view Tent.Button label="_buttonToggle" type="primary" confirmationMessage="Are you sure you want to delete me?"}}
            
          {{/view}}
        {{/view}}
          
        {{#view Tent.Panel span="10" }}
          {{#view Tent.Form name="Containers" id="container-section"}}

              {{#view Tent.PanelHead}}

                {{#view Tent.PanelLink whenCollapsed=true}}<span class='pull-left'>more<span class="caret" ></span></span>{{/view}}

        <br/><br/>
                <h2>Layouts</h2>
      
                  <h4>Single Column Form</h4>

                    <div class="row">
                      <div class="span10">
                        <form>
                          <div class="control-group">
                            <label>Label <div class="controls"><input type="text"></div></label>
                          </div>
                          <div class="control-group">
                            <label>Label <div class="controls"><input type="text"></div></label>
                          </div>
                      </form>
                      </div>
                    </div>

                     
                      <div class="row tent">
                        {{#view Tent.Panel span="10"}}
                          <form>
                            {{view Tent.TextField valueBinding="Pad.appName" label="Label 1" placeholder="Type here.." tooltip="Provide some information here" 
                            }}
                            {{view Tent.TextField valueBinding="Pad.appName" label="Label 2" placeholder="Type here.." tooltip="Provide some information here" 
                            }}
                          </form>
                        {{/view}}
                      </div>
                     

                    <h4>Two Column Form</h4> 

                    <div class="row">
                      <div class="span5">
                        <form>
                          <div class="control-group">
                            <label>Label 1<div class="controls"><input type="text"></div></label>
                          </div>
                          <div class="control-group">
                            <label>Label 2<div class="controls"><input type="text"></div></label>
                          </div>
